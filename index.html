<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –≤–µ–¥—É—â–µ–≥–æ - –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; text-align: center; }
        #queue { list-style: none; padding: 0; min-height: 200px; }
        #queue li { background: #f0f0f0; margin: 10px 0; padding: 15px; border-radius: 5px; }
        button { background: #4CAF50; color: white; padding: 15px 32px; border: none; border-radius: 5px; margin: 10px; cursor: pointer; }
        #resetBtn { background: #f44336; }
        .participant-link { margin: 30px 0; padding: 15px; background: #e7f3ff; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üé§ –ü–∞–Ω–µ–ª—å –≤–µ–¥—É—â–µ–≥–æ</h1>
    <p>–†–∞–∑–¥–∞–π—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –∑—Ä–∏—Ç–µ–ª—è–º:</p>
    <div class="participant-link">
        <strong id="participantUrl">...</strong>
    </div>

    <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–Ω—è—Ç—ã—Ö —Ä—É–∫...</div>

    <h2>–û—á–µ—Ä–µ–¥—å –æ—Ç–≤–µ—Ç–∞:</h2>
    <ul id="queue"></ul>

    <div>
        <button id="nextBtn" disabled>–°–ª–µ–¥—É—é—â–∏–π</button>
        <button id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å –æ—á–µ—Ä–µ–¥—å</button>
    </div>

    <script>
        const participantUrl = window.location.href.replace('host.html', 'participant.html');
        document.getElementById('participantUrl').textContent = participantUrl;

        let queue = [];
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ–≤—ã–µ "–ø–æ–¥–Ω—è—Ç–∏—è —Ä—É–∫" –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(() => {
            const raises = JSON.parse(localStorage.getItem('handRaises') || '[]');
            if (raises.length > 0) {
                raises.forEach(raise => {
                    if (!queue.find(p => p.id === raise.participantId)) {
                        queue.push({
                            id: raise.participantId,
                            name: raise.name,
                            timestamp: raise.timestamp
                        });
                        renderQueue();
                    }
                });
                localStorage.setItem('handRaises', '[]');
            }
        }, 1000);

        function renderQueue() {
            const queueElement = document.getElementById('queue');
            queueElement.innerHTML = '';
            
            queue.forEach((participant, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${index + 1}.</strong> ${participant.name}`;
                queueElement.appendChild(li);
            });
            
            document.getElementById('status').textContent = `–í –æ—á–µ—Ä–µ–¥–∏: ${queue.length} —á–µ–ª–æ–≤–µ–∫`;
            document.getElementById('nextBtn').disabled = queue.length === 0;
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (queue.length > 0) {
                const next = queue.shift();
                alert(`–°–ª–µ–¥—É—é—â–∏–π: ${next.name}`);
                renderQueue();
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            queue = [];
            renderQueue();
            // –°–æ–æ–±—â–∞–µ–º —É—á–∞—Å—Ç–Ω–∏–∫–∞–º –æ —Å–±—Ä–æ—Å–µ
            localStorage.setItem('quizReset', Date.now().toString());
            alert('–û—á–µ—Ä–µ–¥—å —Å–±—Ä–æ—à–µ–Ω–∞!');
        });
    </script>
</body>
</html>
