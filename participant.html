<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–£—á–∞—Å—Ç–Ω–∏–∫ - FREEZEQUIZ</title>
    <style>

            display: flex;

            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        .container {

            border-radius: 15px;

        }
        .queue-list li {
            background: rgba(255,255,255,0.2);

            display: flex;

        }

        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>üé§ FREEZEQUIZ</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å —Ä—É–∫—É</p>
        
        <button id="raiseHandBtn">–ü–æ–¥–Ω—è—Ç—å —Ä—É–∫—É</button>
        
        <div id="status"></div>

        <!-- –°–µ–∫—Ü–∏—è –æ—á–µ—Ä–µ–¥–∏ -->
        <div class="queue-section">
            <div class="queue-title">–¢–µ–∫—É—â–∞—è –æ—á–µ—Ä–µ–¥—å:</div>
            <ul class="queue-list" id="participantQueue"></ul>
        </div>
        
        <p><small>–í—ã –≤—Å—Ç–∞–Ω–µ—Ç–µ –≤ –æ—á–µ—Ä–µ–¥—å. –î–æ–∂–¥–∏—Ç–µ—Å—å, –∫–æ–≥–¥–∞ –≤–µ–¥—É—â–∏–π –Ω–∞–∑–æ–≤—ë—Ç –≤–∞—à–µ –∏–º—è.</small></p>
        
        <button class="back-btn" onclick="window.location.href = 'index.html'">‚Üê –ù–∞–∑–∞–¥</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDpPlOq0bNH0TFy7d-Kwg28SCrF6BR0gGM",
            authDomain: "freezequiz-e7b25.firebaseapp.com",
            databaseURL: "https://freezequiz-e7b25-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "freezequiz-e7b25",
            storageBucket: "freezequiz-e7b25.firebasestorage.app",
            messagingSenderId: "940610817345",
            appId: "1:940610817345:web:cb5e7dc96740dcc90825c0"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const participantId = 'user_' + Math.random().toString(36).substr(2, 9);
        let participantName = '';
        let handRaised = false;

        // –ó–∞–ø—Ä–æ—Å –∏–º–µ–Ω–∏ —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π
        function getName() {
            let name = '';
            while (!name || name.trim() === '' || name === '–£—á–∞—Å—Ç–Ω–∏–∫') {
                name = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:", "") || "";
                if (name === '–£—á–∞—Å—Ç–Ω–∏–∫') {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –Ω–∞—Å—Ç–æ—è—â–µ–µ –∏–º—è, –∞ –Ω–µ "–£—á–∞—Å—Ç–Ω–∏–∫"');
                } else if (!name.trim()) {
                    alert('–ò–º—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º');
                }
            }
            return name.trim();
        }

        participantName = getName();

        const raiseHandBtn = document.getElementById('raiseHandBtn');
        const statusElement = document.getElementById('status');

        function showError(message) {
            statusElement.textContent = "‚ùå " + message;
            statusElement.className = "error";
        }

        function showSuccess(message) {
            statusElement.textContent = "‚úÖ " + message;
            statusElement.className = "success";
        }

        function showInfo(message) {
            statusElement.textContent = "üîÑ " + message;
            statusElement.className = "info";
        }

        // –°–ª—É—à–∞–µ–º –æ—á–µ—Ä–µ–¥—å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        database.ref('queue').on('value', (snapshot) => {
            const data = snapshot.val();
            const queue = data ? Object.values(data) : [];
            renderParticipantQueue(queue);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ç–µ–∫—É—â–∏–π —É—á–∞—Å—Ç–Ω–∏–∫ –≤ –æ—á–µ—Ä–µ–¥–∏
            const inQueue = queue.find(p => p.id === participantId);
            if (inQueue && !handRaised) {
                handRaised = true;
                raiseHandBtn.disabled = true;
                showSuccess('–í—ã –≤ –æ—á–µ—Ä–µ–¥–∏! –û–∂–∏–¥–∞–π—Ç–µ...');
            }
        });

        // –°–ª—É—à–∞–µ–º —Å–±—Ä–æ—Å –æ—á–µ—Ä–µ–¥–∏ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        database.ref('resetFlag').on('value', (snapshot) => {
            if (snapshot.val() === true) {
                handRaised = false;
                raiseHandBtn.disabled = false;
                showInfo('–ù–∞—á–∞—Ç –Ω–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å! –ú–æ–∂–µ—Ç–µ —Å–Ω–æ–≤–∞ –ø–æ–¥–Ω—è—Ç—å —Ä—É–∫—É.');
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥
                setTimeout(() => {
                    database.ref('resetFlag').set(false);
                }, 1000);
                
                setTimeout(() => {
                    if (!handRaised) {
                        statusElement.textContent = "";
                    }
                }, 5000);
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—á–µ—Ä–µ–¥–∏ –¥–ª—è —É—á–∞—Å—Ç–Ω–∏–∫–∞
        function renderParticipantQueue(queue) {
            const queueElement = document.getElementById('participantQueue');
            queueElement.innerHTML = '';
            
            if (queue.length === 0) {
                queueElement.innerHTML = '<li>–û—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞</li>';
                return;
            }
            
            queue.forEach((participant, index) => {
                const li = document.createElement('li');
                const time = new Date(participant.timestamp).toLocaleTimeString();
                const isCurrentUser = participant.id === participantId;
                li.innerHTML = `
                    <div>
                        <strong>${index + 1}.</strong> 
                        <span style="${isCurrentUser ? 'color: #90EE90; font-weight: bold;' : ''}">
                            ${participant.name} ${isCurrentUser ? '(–í—ã)' : ''}
                        </span>
                    </div>
                    <div style="font-size: 0.8em; color: #ccc;">${time}</div>
                `;
                queueElement.appendChild(li);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–Ω—è—Ç–∏—è —Ä—É–∫–∏
        async function raiseHand() {
            if (handRaised) return;
            
            try {
                handRaised = true;
                raiseHandBtn.disabled = true;
                showSuccess('–ü–æ–¥–Ω–∏–º–∞–µ–º —Ä—É–∫—É...');

                const newParticipantRef = database.ref('queue').push();
                
                await newParticipantRef.set({
                    id: participantId,
                    name: participantName,
                    timestamp: Date.now()
                });
                
                showSuccess('–í—ã –ø–æ–¥–Ω—è–ª–∏ —Ä—É–∫—É! –û–∂–∏–¥–∞–π—Ç–µ —Å–≤–æ–µ–π –æ—á–µ—Ä–µ–¥–∏.');
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                handRaised = false;
                raiseHandBtn.disabled = false;
            }
        }

        raiseHandBtn.addEventListener('click', raiseHand);
    </script>
</body>
</html>
