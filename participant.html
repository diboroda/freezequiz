<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–Ω—è—Ç—å —Ä—É–∫—É - –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 400px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px 0 rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #status {
            margin: 20px 0;
            font-size: 1.2em;
            min-height: 30px;
        }
        .hand-raised {
            color: #4CAF50;
            font-weight: bold;
        }
        .reset-notification {
            color: #ffeb3b;
            background: rgba(255, 235, 59, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å —Ä—É–∫—É –∏ –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ –≤–æ–ø—Ä–æ—Å</p>
        
        <button id="raiseHandBtn">–ü–æ–¥–Ω—è—Ç—å —Ä—É–∫—É</button>
        
        <div id="status"></div>
        <div id="resetNotification" style="display: none;"></div>
        <p><small>–í—ã –≤—Å—Ç–∞–Ω–µ—Ç–µ –≤ –æ—á–µ—Ä–µ–¥—å. –î–æ–∂–¥–∏—Ç–µ—Å—å, –∫–æ–≥–¥–∞ –≤–µ–¥—É—â–∏–π –Ω–∞–∑–æ–≤—ë—Ç –≤–∞—à–µ –∏–º—è.</small></p>
    </div>

    <script>
        const raiseHandBtn = document.getElementById('raiseHandBtn');
        const statusElement = document.getElementById('status');
        const resetNotification = document.getElementById('resetNotification');

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è —É—á–∞—Å—Ç–Ω–∏–∫–∞
        const participantId = 'user_' + Math.random().toString(36).substr(2, 9);
        let participantName = '';
        let handRaised = false;

        // –ó–∞–ø—Ä–æ—Å –∏–º–µ–Ω–∏ —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        participantName = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è —É—á–∞—Å—Ç–∏—è –≤ –≤–∏–∫—Ç–æ—Ä–∏–Ω–µ:", "–£—á–∞—Å—Ç–Ω–∏–∫");
        if (!participantName) {
            participantName = "–ê–Ω–æ–Ω–∏–º–Ω—ã–π —É—á–∞—Å—Ç–Ω–∏–∫";
        }

        // –ò–º–∏—Ç–∞—Ü–∏—è WebSocket
        const channel = new BroadcastChannel('quiz_hand_raise');

        raiseHandBtn.addEventListener('click', () => {
            if (handRaised) return;

            handRaised = true;
            raiseHandBtn.disabled = true;
            statusElement.textContent = "‚úÖ –í—ã –ø–æ–¥–Ω—è–ª–∏ —Ä—É–∫—É! –û–∂–∏–¥–∞–π—Ç–µ —Å–≤–æ–µ–π –æ—á–µ—Ä–µ–¥–∏.";
            statusElement.className = "hand-raised";
            resetNotification.style.display = 'none';

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º "–ø–æ–¥–Ω—è—Ç–∏–µ —Ä—É–∫–∏" –≤–µ–¥—É—â–µ–º—É
            const message = {
                type: 'hand_raised',
                participantId: participantId,
                name: participantName,
                timestamp: new Date().getTime()
            };

            channel.postMessage(message);
            
            // –†–µ–∑–µ—Ä–≤–Ω—ã–π –º–µ—Ç–æ–¥ —á–µ—Ä–µ–∑ localStorage
            try {
                const raises = JSON.parse(localStorage.getItem('handRaises') || '[]');
                raises.push(message);
                localStorage.setItem('handRaises', JSON.stringify(raises));
            } catch (e) {
                console.error('Error saving to localStorage:', e);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–±—Ä–æ—Å–∞ –æ—á–µ—Ä–µ–¥–∏ –æ—Ç –≤–µ–¥—É—â–µ–≥–æ
        channel.onmessage = (event) => {
            if (event.data && event.data.type === 'reset_queue') {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
                handRaised = false;
                raiseHandBtn.disabled = false;
                statusElement.textContent = "üîÑ –û—á–µ—Ä–µ–¥—å —Å–±—Ä–æ—à–µ–Ω–∞! –ú–æ–∂–µ—Ç–µ —Å–Ω–æ–≤–∞ –ø–æ–¥–Ω—è—Ç—å —Ä—É–∫—É.";
                statusElement.className = "";
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Å–±—Ä–æ—Å–µ
                resetNotification.textContent = "–í–µ–¥—É—â–∏–π –Ω–∞—á–∞–ª –Ω–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å!";
                resetNotification.className = "reset-notification";
                resetNotification.style.display = 'block';
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    resetNotification.style.display = 'none';
                    statusElement.textContent = "";
                }, 5000);
            }
        };

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø–æ–¥–Ω–∏–º–∞–ª–∏ –ª–∏ –º—ã —É–∂–µ —Ä—É–∫—É
        window.addEventListener('load', () => {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            // –ù–æ –≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ –ø—Ä–æ—â–µ –Ω–∞—á–∏–Ω–∞—Ç—å —Å —á–∏—Å—Ç–æ–≥–æ –ª–∏—Å—Ç–∞
        });
    </script>
</body>
</html>
