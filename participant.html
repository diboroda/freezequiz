<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–Ω—è—Ç—å —Ä—É–∫—É - –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            text-align: center; 
        }
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 40px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 400px;
        }
        button { 
            background: #4CAF50; 
            color: white; 
            padding: 20px 40px; 
            font-size: 24px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            margin: 20px 0; 
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        button:disabled { 
            background: #cccccc; 
            cursor: not-allowed; 
            transform: none;
        }
        #status {
            margin: 20px 0;
            min-height: 30px;
            font-size: 1.1em;
        }
        .success { color: #90EE90; }
        .info { color: #FFD700; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å —Ä—É–∫—É –∏ –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ –≤–æ–ø—Ä–æ—Å</p>
        
        <button id="raiseHandBtn">–ü–æ–¥–Ω—è—Ç—å —Ä—É–∫—É</button>
        
        <div id="status"></div>
        <p><small>–í—ã –≤—Å—Ç–∞–Ω–µ—Ç–µ –≤ –æ—á–µ—Ä–µ–¥—å. –î–æ–∂–¥–∏—Ç–µ—Å—å, –∫–æ–≥–¥–∞ –≤–µ–¥—É—â–∏–π –Ω–∞–∑–æ–≤—ë—Ç –≤–∞—à–µ –∏–º—è.</small></p>
    </div>

    <script>
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è —É—á–∞—Å—Ç–Ω–∏–∫–∞
        const participantId = 'user_' + Math.random().toString(36).substr(2, 9);
        let participantName = '';
        let handRaised = false;
        let lastResetTime = 0;

        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∏–º—è —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        participantName = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è —É—á–∞—Å—Ç–∏—è –≤ –≤–∏–∫—Ç–æ—Ä–∏–Ω–µ:", "–£—á–∞—Å—Ç–Ω–∏–∫");
        if (!participantName || participantName.trim() === '') {
            participantName = "–ê–Ω–æ–Ω–∏–º–Ω—ã–π —É—á–∞—Å—Ç–Ω–∏–∫";
        }

        const raiseHandBtn = document.getElementById('raiseHandBtn');
        const statusElement = document.getElementById('status');

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–Ω—è—Ç–∏—è —Ä—É–∫–∏
        function raiseHand() {
            if (handRaised) return;
            
            handRaised = true;
            raiseHandBtn.disabled = true;
            statusElement.textContent = "‚úÖ –í—ã –ø–æ–¥–Ω—è–ª–∏ —Ä—É–∫—É! –û–∂–∏–¥–∞–π—Ç–µ —Å–≤–æ–µ–π –æ—á–µ—Ä–µ–¥–∏.";
            statusElement.className = "success";
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ–±—è –≤ –æ—á–µ—Ä–µ–¥—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ –≤–µ–¥—É—â–µ–≥–æ
            try {
                const raises = JSON.parse(localStorage.getItem('handRaises') || '[]');
                raises.push({
                    participantId: participantId,
                    name: participantName,
                    timestamp: Date.now()
                });
                localStorage.setItem('handRaises', JSON.stringify(raises));
            } catch (e) {
                statusElement.textContent = "‚ùå –û—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
                statusElement.className = "";
                handRaised = false;
                raiseHandBtn.disabled = false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–±—Ä–æ—Å–∞ –æ—á–µ—Ä–µ–¥–∏
        function checkForReset() {
            try {
                const resetTime = parseInt(localStorage.getItem('quizReset') || '0');
                
                if (resetTime > lastResetTime) {
                    lastResetTime = resetTime;
                    
                    if (handRaised) {
                        handRaised = false;
                        raiseHandBtn.disabled = false;
                        statusElement.textContent = "üîÑ –ù–∞—á–∞—Ç –Ω–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å! –ú–æ–∂–µ—Ç–µ —Å–Ω–æ–≤–∞ –ø–æ–¥–Ω—è—Ç—å —Ä—É–∫—É.";
                        statusElement.className = "info";
                        
                        // –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ —É–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                        setTimeout(() => {
                            if (!handRaised) {
                                statusElement.textContent = "";
                            }
                        }, 5000);
                    }
                }
            } catch (e) {
                console.log('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Å–±—Ä–æ—Å–∞:', e);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
        raiseHandBtn.addEventListener('click', raiseHand);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–±—Ä–æ—Å –æ—á–µ—Ä–µ–¥–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(checkForReset, 1000);
        
        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
        checkForReset();
    </script>
</body>
</html>
