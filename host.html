<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –≤–µ–¥—É—â–µ–≥–æ - –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; text-align: center; }
        #queue { list-style: none; padding: 0; min-height: 200px; }
        #queue li { background: #f0f0f0; margin: 10px 0; padding: 15px; border-radius: 5px; display: flex; justify-content: space-between; }
        button { background: #4CAF50; color: white; padding: 15px 32px; border: none; border-radius: 5px; margin: 10px; cursor: pointer; }
        #resetBtn { background: #f44336; }
        .participant-link { margin: 30px 0; padding: 15px; background: #e7f3ff; border-radius: 5px; }
        .waiting { background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; }
        .active { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; }
        .back-btn { background: #666; margin-top: 20px; }
        .url-box { 
            background: white; 
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #ccc;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
        }
    </style>
    
    <!-- –î–æ–±–∞–≤—å—Ç–µ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <h1>üé§ –ü–∞–Ω–µ–ª—å –≤–µ–¥—É—â–µ–≥–æ</h1>
    
    <div class="participant-link">
        <strong>–°—Å—ã–ª–∫–∞ –¥–ª—è —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤:</strong><br>
        <div class="url-box" id="participantUrl">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <small>–û—Ç–ø—Ä–∞–≤—å—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É —É—á–∞—Å—Ç–Ω–∏–∫–∞–º –∏–ª–∏ –ø–æ–∫–∞–∂–∏—Ç–µ QR-–∫–æ–¥</small>
    </div>

    <div id="status" class="waiting">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–Ω—è—Ç—ã—Ö —Ä—É–∫...</div>

    <h2>–û—á–µ—Ä–µ–¥—å –æ—Ç–≤–µ—Ç–∞:</h2>
    <ul id="queue"></ul>

    <div>
        <button id="nextBtn" disabled>–°–ª–µ–¥—É—é—â–∏–π –≤ –æ—á–µ—Ä–µ–¥–∏</button>
        <button id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å –æ—á–µ—Ä–µ–¥—å</button>
    </div>

    <button class="back-btn" onclick="window.location.href = 'index.html'">‚Üê –ù–∞–∑–∞–¥</button>

    <script>
        // ==== –í–°–¢–ê–í–¨–¢–ï –í–ê–®–£ REAL –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Æ FIREBASE –ó–î–ï–°–¨ ====
        const firebaseConfig = {
            apiKey: "–≤–∞—à-api-key",
            authDomain: "–≤–∞—à-project.firebaseapp.com",
            databaseURL: "https://–≤–∞—à-project-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "–≤–∞—à-project",
            storageBucket: "–≤–∞—à-project.appspot.com",
            messagingSenderId: "–≤–∞—à-sender-id",
            appId: "–≤–∞—à-app-id"
        };
        // ==== –ö–û–ù–ï–¶ –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–ò ====

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        function updateParticipantUrl() {
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.replace('/host.html', '');
            const participantUrl = baseUrl + '/participant.html';
            
            document.getElementById('participantUrl').innerHTML = `
                ${participantUrl}
                <br><br>
                <button onclick="copyToClipboard('${participantUrl}')" style="padding: 5px 10px; font-size: 12px;">
                    üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
                </button>
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            });
        }

        let queue = [];
        
        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –æ—á–µ—Ä–µ–¥–∏
        database.ref('queue').on('value', (snapshot) => {
            const data = snapshot.val();
            queue = data ? Object.values(data) : [];
            renderQueue();
        });

        // –°–ª—É—à–∞–µ–º —Å–±—Ä–æ—Å –æ—á–µ—Ä–µ–¥–∏
        database.ref('resetFlag').on('value', (snapshot) => {
            if (snapshot.val() === true) {
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥
                database.ref('resetFlag').set(false);
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –æ—á–µ—Ä–µ–¥–∏
        function renderQueue() {
            const queueElement = document.getElementById('queue');
            const statusElement = document.getElementById('status');
            
            queueElement.innerHTML = '';
            
            if (queue.length === 0) {
                statusElement.textContent = '–û—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞. –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–Ω—è—Ç—ã—Ö —Ä—É–∫...';
                statusElement.className = 'waiting';
                document.getElementById('nextBtn').disabled = true;
                return;
            }
            
            statusElement.textContent = `–í –æ—á–µ—Ä–µ–¥–∏: ${queue.length} —á–µ–ª–æ–≤–µ–∫(–∞)`;
            statusElement.className = 'active';
            document.getElementById('nextBtn').disabled = false;
            
            queue.forEach((participant, index) => {
                const li = document.createElement('li');
                const time = new Date(participant.timestamp).toLocaleTimeString();
                li.innerHTML = `
                    <div>
                        <strong>${index + 1}.</strong> ${participant.name}
                    </div>
                    <div style="font-size: 0.8em; color: #666;">${time}</div>
                `;
                queueElement.appendChild(li);
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (queue.length > 0) {
                const nextParticipant = queue[0];
                alert(`–°–ª–µ–¥—É—é—â–∏–π: ${nextParticipant.name}`);
                
                // –£–¥–∞–ª—è–µ–º –ø–µ—Ä–≤–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞ –∏–∑ –æ—á–µ—Ä–µ–¥–∏
                database.ref('queue').once('value').then((snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const keys = Object.keys(data);
                        if (keys.length > 0) {
                            database.ref('queue/' + keys[0]).remove();
                        }
                    }
                });
            }
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            // –û—á–∏—â–∞–µ–º –≤—Å—é –æ—á–µ—Ä–µ–¥—å
            database.ref('queue').remove();
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥ —Å–±—Ä–æ—Å–∞
            database.ref('resetFlag').set(true);
            alert('–û—á–µ—Ä–µ–¥—å —Å–±—Ä–æ—à–µ–Ω–∞! –£—á–∞—Å—Ç–Ω–∏–∫–∏ –º–æ–≥—É—Ç —Å–Ω–æ–≤–∞ –ø–æ–¥–Ω–∏–º–∞—Ç—å —Ä—É–∫–∏.');
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', updateParticipantUrl);
    </script>
</body>
</html>
