<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; text-align: center; }
        #queue { list-style: none; padding: 0; min-height: 200px; }
        #queue li { background: #f0f0f0; margin: 10px 0; padding: 15px; border-radius: 5px; display: flex; justify-content: space-between; }
        button { background: #4CAF50; color: white; padding: 15px 32px; border: none; border-radius: 5px; margin: 10px; cursor: pointer; }

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <h1>üé§ –ü–∞–Ω–µ–ª—å –≤–µ–¥—É—â–µ–≥–æ FREEZEQUIZ</h1>
    
    <div class="participant-link">
        <strong>–°—Å—ã–ª–∫–∞ –¥–ª—è —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤:</strong><br>
        <div class="url-box" id="participantUrl">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <small>–û—Ç–ø—Ä–∞–≤—å—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É —É—á–∞—Å—Ç–Ω–∏–∫–∞–º</small>
    </div>

    <div id="status" class="waiting">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–Ω—è—Ç—ã—Ö —Ä—É–∫...</div>

    <div class="reset-notification" id="resetNotification">–û—á–µ—Ä–µ–¥—å —Å–±—Ä–æ—à–µ–Ω–∞!</div>

    <h2>–û—á–µ—Ä–µ–¥—å –æ—Ç–≤–µ—Ç–∞:</h2>
    <ul id="queue"></ul>

    <div>
        <button id="nextBtn" disabled>–°–ª–µ–¥—É—é—â–∏–π –≤ –æ—á–µ—Ä–µ–¥–∏</button>
        <button id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å –æ—á–µ—Ä–µ–¥—å</button>
    </div>

    <button class="back-btn" onclick="window.location.href = 'index.html'">‚Üê –ù–∞–∑–∞–¥</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDpPlOq0bNH0TFy7d-Kwg28SCrF6BR0gGM",
            authDomain: "freezequiz-e7b25.firebaseapp.com",
            databaseURL: "https://freezequiz-e7b25-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "freezequiz-e7b25",
            storageBucket: "freezequiz-e7b25.firebasestorage.app",
            messagingSenderId: "940610817345",
            appId: "1:940610817345:web:cb5e7dc96740dcc90825c0"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function updateParticipantUrl() {
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.replace('/host.html', '');
            const participantUrl = baseUrl + '/participant.html';
            
            document.getElementById('participantUrl').innerHTML = `
                ${participantUrl}
                <br><br>
                <button onclick="copyToClipboard('${participantUrl}')" style="padding: 5px 10px; font-size: 12px;">
                    üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
                </button>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            });
        }

        let queue = [];
        
        database.ref('queue').on('value', (snapshot) => {
            const data = snapshot.val();
            queue = data ? Object.values(data) : [];
            renderQueue();
        });
        
        function renderQueue() {
            const queueElement = document.getElementById('queue');
            const statusElement = document.getElementById('status');
            
            queueElement.innerHTML = '';
            
            if (queue.length === 0) {
                statusElement.textContent = '–û—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞. –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–Ω—è—Ç—ã—Ö —Ä—É–∫...';
                statusElement.className = 'waiting';
                document.getElementById('nextBtn').disabled = true;
                return;
            }
            
            statusElement.textContent = `–í –æ—á–µ—Ä–µ–¥–∏: ${queue.length} —á–µ–ª–æ–≤–µ–∫(–∞)`;
            statusElement.className = 'active';
            document.getElementById('nextBtn').disabled = false;
            
            queue.forEach((participant, index) => {
                const li = document.createElement('li');
                const time = new Date(participant.timestamp).toLocaleTimeString();
                li.innerHTML = `
                    <div>
                        <strong>${index + 1}.</strong> ${participant.name}
                    </div>
                    <div style="font-size: 0.8em; color: #666;">${time}</div>
                `;
                queueElement.appendChild(li);
            });
        }
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (queue.length > 0) {
                const nextParticipant = queue[0];
                alert(`–°–ª–µ–¥—É—é—â–∏–π: ${nextParticipant.name}`);
                
                database.ref('queue').once('value').then((snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const keys = Object.keys(data);
                        if (keys.length > 0) {
                            database.ref('queue/' + keys[0]).remove();
                        }
                    }
                });
            }
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            // –û—á–∏—â–∞–µ–º –≤—Å—é –æ—á–µ—Ä–µ–¥—å
            database.ref('queue').remove();
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥ —Å–±—Ä–æ—Å–∞
            database.ref('resetFlag').set(true);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤–º–µ—Å—Ç–æ alert
            const notification = document.getElementById('resetNotification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        });

        window.addEventListener('load', updateParticipantUrl);
    </script>
</body>
</html>
