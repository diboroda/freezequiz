    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDpPlOq0bNH0TFy7d-Kwg28SCrF6BR0gGM",
            authDomain: "freezequiz-e7b25.firebaseapp.com",
            databaseURL: "https://freezequiz-e7b25-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "freezequiz-e7b25",
            storageBucket: "freezequiz-e7b25.firebasestorage.app",
            messagingSenderId: "940610817345",
            appId: "1:940610817345:web:cb5e7dc96740dcc90825c0"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let queue = [];
        
        database.ref('queue').on('value', (snapshot) => {
            const data = snapshot.val();
            queue = data ? Object.values(data) : [];
            renderQueue();
        });
        
        function renderQueue() {
            const queueElement = document.getElementById('queue');
            const statusElement = document.getElementById('status');
            
            queueElement.innerHTML = '';
            
            if (queue.length === 0) {
                statusElement.textContent = 'üëã –û—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞. –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–Ω—è—Ç—ã—Ö —Ä—É–∫...';
                statusElement.className = 'waiting';
                document.getElementById('nextBtn').disabled = true;
                return;
            }
            
            statusElement.textContent = `üìä –í –æ—á–µ—Ä–µ–¥–∏: ${queue.length} —á–µ–ª–æ–≤–µ–∫(–∞)`;
            statusElement.className = 'active';
            document.getElementById('nextBtn').disabled = false;
            
            queue.forEach((participant, index) => {
                const li = document.createElement('li');
                const time = new Date(participant.timestamp).toLocaleTimeString();
                li.innerHTML = `
                    <div class="participant-info">
                        <div class="participant-name">
                            <strong>${index + 1}.</strong> ${participant.name}
                        </div>
                        <div class="participant-time">
                            ${time}
                        </div>
                    </div>
                `;
                queueElement.appendChild(li);
            });
        }
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (queue.length > 0) {
                const nextParticipant = queue[0];
                
                database.ref('queue').once('value').then((snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const keys = Object.keys(data);
                        if (keys.length > 0) {
                            database.ref('queue/' + keys[0]).remove();
                        }
                    }
                });
            }
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            // –û—á–∏—â–∞–µ–º –≤—Å—é –æ—á–µ—Ä–µ–¥—å
            database.ref('queue').remove();
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥ —Å–±—Ä–æ—Å–∞
            database.ref('resetFlag').set(true);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ

            }, 3000);
        });
