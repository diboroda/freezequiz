<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –≤–µ–¥—É—â–µ–≥–æ - –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        #queue {
            list-style: none;
            padding: 0;
            min-height: 200px;
        }
        #queue li {
            background: #f0f0f0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #queue li .number {
            font-weight: bold;
            color: #333;
        }
        #queue li .time {
            font-size: 0.8em;
            color: #666;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        #resetBtn {
            background-color: #f44336;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .waiting { background-color: #fff3cd; color: #856404; }
        .active { background-color: #d4edda; color: #155724; }
        .participant-link {
            margin-top: 30px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>üé§ –ü–∞–Ω–µ–ª—å –≤–µ–¥—É—â–µ–≥–æ</h1>
    <p>–†–∞–∑–¥–∞–π—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –∑—Ä–∏—Ç–µ–ª—è–º –¥–ª—è –ø–æ–¥–Ω—è—Ç–∏—è —Ä—É–∫–∏:</p>
    <div class="participant-link">
        <strong>–°—Å—ã–ª–∫–∞ –¥–ª—è –∑–∞–ª–∞:</strong><br>
        <span id="participantUrl">...</span>
    </div>

    <div id="status" class="waiting">–û—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞. –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–Ω—è—Ç—ã—Ö —Ä—É–∫...</div>

    <h2>–û—á–µ—Ä–µ–¥—å –æ—Ç–≤–µ—Ç–∞:</h2>
    <ul id="queue"></ul>

    <div>
        <button id="nextBtn" disabled>–°–ª–µ–¥—É—é—â–∏–π –≤ –æ—á–µ—Ä–µ–¥–∏</button>
        <button id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å –æ—á–µ—Ä–µ–¥—å</button>
    </div>

    <script>
        const queueElement = document.getElementById('queue');
        const statusElement = document.getElementById('status');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');
        const participantUrlElement = document.getElementById('participantUrl');

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        const participantUrl = window.location.href.replace('host.html', 'participant.html');
        participantUrlElement.textContent = participantUrl;

        // –ò–º–∏—Ç–∞—Ü–∏—è WebSocket –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã
        const channel = new BroadcastChannel('quiz_hand_raise');

        let queue = [];
        let questionStartTime = null;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        channel.onmessage = (event) => {
            if (event.data.type === 'hand_raised') {
                addToQueue(event.data.participantId, event.data.name, event.data.timestamp);
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            const savedQueue = localStorage.getItem('quizQueue');
            if (savedQueue) {
                queue = JSON.parse(savedQueue);
                renderQueue();
            }
            questionStartTime = new Date().getTime();
        });

        function addToQueue(participantId, name, timestamp) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —ç—Ç–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞ –≤ –æ—á–µ—Ä–µ–¥–∏
            if (queue.find(p => p.id === participantId)) {
                return;
            }

            const participant = {
                id: participantId,
                name: name,
                timestamp: timestamp,
                time: questionStartTime ? new Date().getTime() - questionStartTime : 0
            };

            queue.push(participant);
            saveQueue();
            renderQueue();
        }

        function renderQueue() {
            queueElement.innerHTML = '';
            
            if (queue.length === 0) {
                statusElement.textContent = '–û—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞. –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–Ω—è—Ç—ã—Ö —Ä—É–∫...';
                statusElement.className = 'status waiting';
                nextBtn.disabled = true;
                return;
            }

            statusElement.textContent = `–í –æ—á–µ—Ä–µ–¥–∏: ${queue.length} —á–µ–ª–æ–≤–µ–∫(–∞)`;
            statusElement.className = 'status active';
            nextBtn.disabled = false;

            queue.forEach((participant, index) => {
                const li = document.createElement('li');
                const timeText = participant.time > 0 ? 
                    ` (${Math.floor(participant.time / 1000)} —Å–µ–∫.)` : '';

                li.innerHTML = `
                    <span class="number">${index + 1}.</span>
                    <span class="name">${participant.name}</span>
                    <span class="time">${timeText}</span>
                `;
                queueElement.appendChild(li);
            });
        }

        function saveQueue() {
            localStorage.setItem('quizQueue', JSON.stringify(queue));
        }

        // –ö–Ω–æ–ø–∫–∞ "–°–ª–µ–¥—É—é—â–∏–π –≤ –æ—á–µ—Ä–µ–¥–∏"
        nextBtn.addEventListener('click', () => {
            if (queue.length > 0) {
                const nextParticipant = queue.shift();
                alert(`–°–ª–µ–¥—É—é—â–∏–π: ${nextParticipant.name}`);
                saveQueue();
                renderQueue();
            }
        });

        // –ö–Ω–æ–ø–∫–∞ "–°–±—Ä–æ—Å–∏—Ç—å –æ—á–µ—Ä–µ–¥—å"
        resetBtn.addEventListener('click', () => {
            queue = [];
            questionStartTime = new Date().getTime(); // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π –æ—Ç—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –Ω–æ–≤–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
            saveQueue();
            renderQueue();
            
            // –û–¢–ü–†–ê–í–õ–Ø–ï–ú –°–û–û–ë–©–ï–ù–ò–ï –í–°–ï–ú –£–ß–ê–°–¢–ù–ò–ö–ê–ú –û –°–ë–†–û–°–ï
            channel.postMessage({
                type: 'reset_queue',
                timestamp: new Date().getTime()
            });
            
            alert('–û—á–µ—Ä–µ–¥—å —Å–±—Ä–æ—à–µ–Ω–∞! –í—Å–µ —É—á–∞—Å—Ç–Ω–∏–∫–∏ –º–æ–≥—É—Ç —Å–Ω–æ–≤–∞ –ø–æ–¥–Ω–∏–º–∞—Ç—å —Ä—É–∫–∏.');
        });
    </script>
</body>
</html>
